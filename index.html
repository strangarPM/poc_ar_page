<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Model Viewer Full UI</title>

  <!-- Model Viewer Library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body { margin: 0; background: #fff; }
    model-viewer {
      width: 100vw;
      height: 100vh;
      --progress-bar-color: #ff6400;
    }

    /* Progress Bar */
    .progress-bar {
      position: absolute;
      left: 50%;
      bottom: 8%;
      width: 50%;
      height: 6px;
      background: rgba(0,0,0,0.1);
      transform: translateX(-50%);
      border-radius: 4px;
      overflow: hidden;
      display: flex;
    }
    .update-bar {
      background: var(--progress-bar-color);
      width: 0%;
      transition: width 0.2s;
    }
    .hide {
      display: none;
    }

    /* AR Button */
    #ar-button {
      background-color: black;
      color: white;
      border-radius: 4px;
      border: none;
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
    }

    #ar-prompt {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      animation: fadein 1.5s infinite alternate;
    }
    @keyframes fadein {
      from { opacity: 0.2; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>

<model-viewer id="pizza" 
  src="0869c8ddd2bc40adbabe87203549ead5.glb"
  camera-controls
  ar
  ar-modes="scene-viewer webxr quick-look"
  shadow-intensity="1"
  exposure="1.2"
  poster="poster.webp">

  <!-- Progress Bar -->
  <div class="progress-bar" slot="progress-bar">
    <div class="update-bar"></div>
  </div>

  <!-- AR Button -->
  <button slot="ar-button" id="ar-button">View in your space</button>

  <!-- AR Prompt Animation -->
  <div id="ar-prompt">
    <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
  </div>
</model-viewer>

<script>
  const modelViewer = document.querySelector('model-viewer');
  const progress = modelViewer.querySelector('.progress-bar');
  const updateBar = modelViewer.querySelector('.update-bar');

  modelViewer.addEventListener('progress', (event) => {
    const percent = event.detail.totalProgress * 100;
    updateBar.style.width = `${percent}%`;
    if (percent === 100) {
      progress.classList.add('hide');
    } else {
      progress.classList.remove('hide');
    }
  });

  modelViewer.addEventListener('ar-status', (event) => {
    const prompt = document.querySelector('#ar-prompt');
    if (event.detail.status === 'session-started') {
      prompt.style.display = 'block';
    } else {
      prompt.style.display = 'none';
    }
  });
</script>

</body>
</html>

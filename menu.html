                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .flyer-container-menu a {
                text-decoration: none;
                color: inherit;
            }

            .menu-background-shape1 {
                position: absolute;
                top: -150px;
                left: -200px;
                width: 500px;
                height: 500px;
                background: linear-gradient(135deg, #FFDDC1, #FFC3A0);
                border-radius: 50%;
                opacity: 0.4;
                filter: blur(50px);

            .menu-background-shape2 {

                bottom: -200px;
                right: -180px;
                width: 600px;
                height: 600px;
                background: linear-gradient(135deg, #FFAB73, #FF8C42);

                opacity: 0.3;
                filter: blur(60px);
                transform: rotate(20deg);
            }

                margin-top: 80px;
                margin-bottom: 50px;
                text-align: center;
                z-index: 2;
            }

            .menu-header h1 {

                font-size: 72px;
                color: #4A2E2C;
                margin: 0;
                letter-spacing: 2px;
                position: relative;
            }
            
            .menu-header h1::after {
                content: '';
                display: block;
                width: 120px;
                height: 4px;
                background-color: #E87A5D;
                margin: 20px auto 0;
                border-radius: 2px;
            }

            .menu-grid {

            .menu-item-link {

                cursor: pointer;
                border: 1px solid rgba(255, 255, 255, 0.8);
            }
            
            .menu-item:hover {
                transform: translateY(-8px);
                box-shadow: 0 12px 25px rgba(232, 122, 93, 0.2);
            }

            .menu-item-icon {
                width: 50px;
                height: 50px;
                margin-right: 20px;
                flex-shrink: 0;
            }
            
            .menu-item-icon svg {
                width: 100%;
                height: 100%;
                fill: #4A2E2C;
                transition: fill 0.3s ease;
            }
            
            .menu-item:hover .menu-item-icon svg {
                fill: #E87A5D;
            }

            .menu-item-name {
                font-size: 20px;
                font-weight: 500;
                color: #4A2E2C;
            }
            
            .menu-footer {
